title: Toolog
description: 일상에서 바로 쓰는 실용 웹툴 모음
url: "https://toolog.sooyadev.com"
baseurl: ""
lang: ko-KR
timezone: Asia/Seoul

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

markdown: kramdown
kramdown:
  input: GFM

permalink: /:categories/:title/
future: false
show_drafts: false

collections:
  tools:
    output: true
    permalink: /tools/:name/

minima:
  skin: auto
  social_links: []

header_pages:
  - about.md

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "toolog"
  - scope:
      path: ""
      type: "tools"
    values:
      layout: "tool"
      author: "toolog"
