<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<script src="{{ '/assets/js/ui.js' | relative_url }}" defer></script>
{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords | join: ', ' }}">
{% endif %}
{% if page.thumbnail %}
<meta property="og:image" content="{{ page.thumbnail | absolute_url }}">
<meta property="og:image:alt" content="{{ page.title }} 대표 이미지">
<meta name="twitter:image" content="{{ page.thumbnail | absolute_url }}">
<meta name="twitter:image:alt" content="{{ page.title }} 대표 이미지">
{% endif %}
{% if page.robots %}
<meta name="robots" content="{{ page.robots }}">
{% else %}
<meta name="robots" content="index,follow,max-image-preview:large">
{% endif %}
