---
layout: default
---
<section class="home-shell">
  <header class="home-head">
    <h1>TOOLOG</h1>
    <p>필요한 웹툴을 카드로 바로 실행하세요.</p>
  </header>

  <section class="tool-grid" id="toolGrid">
    {% for tool in site.data.tools %}
    <article class="tool-card" data-category="{{ tool.category }}">
      <a class="tool-thumb-wrap" href="{{ tool.url | relative_url }}" aria-label="{{ tool.title }}">
        {% if tool.thumbnail %}
        <img class="tool-thumbnail" src="{{ tool.thumbnail | relative_url }}" alt="{{ tool.title }}" loading="lazy" />
        {% else %}
        <div class="tool-thumbnail tool-thumbnail--fallback">{{ tool.title | slice: 0, 1 }}</div>
        {% endif %}
        <span class="tool-badge">{{ tool.badge }}</span>
      </a>
      <div class="tool-meta">
        <a class="tool-title" href="{{ tool.url | relative_url }}">{{ tool.title }}</a>
        <p class="tool-desc">{{ tool.description }}</p>
      </div>
    </article>
    {% endfor %}
  </section>
</section>
