---
layout: default
---
<article class="tool-page">
  <header class="tool-page__head">
    <p class="tool-page__kicker">TOOLOG TOOL</p>
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
    <div class="tool-page__meta">
      <span>{{ page.category_label }}</span>
      <a href="{{ '/t-log/' | relative_url }}">제작기(T-Log) 보기</a>
    </div>
  </header>

  <section class="tool-page__run">
    {% if page.embed_url %}
      <iframe src="{{ page.embed_url }}" title="{{ page.title }}" loading="lazy"></iframe>
    {% elsif page.tool_html %}
      {{ page.tool_html }}
    {% else %}
      <div class="tool-placeholder">
        <p>이 도구는 현재 제작 중입니다. 곧 바로 실행 가능한 형태로 업데이트됩니다.</p>
      </div>
    {% endif %}
  </section>

  <section class="tool-page__content">
    {{ content }}
  </section>
</article>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": {{ page.title | jsonify }},
  "applicationCategory": "UtilitiesApplication",
  "operatingSystem": "Any",
  "description": {{ page.description | jsonify }},
  "url": {{ page.url | absolute_url | jsonify }}
}
</script>
